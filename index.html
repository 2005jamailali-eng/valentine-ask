<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Letter</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: pink;
    font-family: 'Pixelify Sans', sans-serif;
}

/* Envelope Screen */
#envelope-container {
    text-align: center;
    cursor: pointer;
}

#envelope {
    width: 200px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Letter Screen */
#letter-container {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

button {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
}

/* Letter content */
#final-text {
    display: none;
    margin-top: 20px;
    background: rgba(255,240,240,0.7);
    padding: 15px;
    border-radius: 12px;
    max-width: 400px;
    text-align: left;
}
</style>
</head>
<body>

<div id="envelope-container">
    <img src="envelope.png" id="envelope" alt="Envelope">
    <p>‚ô° Letter for You ‚ô°</p>
</div>

<div id="letter-container">
    <h1 id="letter-title">Will you be my Valentine?</h1>
    <img src="cat_heart.gif" id="letter-cat" width="200">
    <div id="letter-buttons">
        <button id="yesBtn">YES üíï</button>
        <button id="noBtn">NO üò¢</button>
    </div>
    <div id="final-text"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const envelope = document.getElementById("envelope-container");
    const letter = document.getElementById("letter-container");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const title = document.getElementById("letter-title");
    const catImg = document.getElementById("letter-cat");
    const buttons = document.getElementById("letter-buttons");
    const finalText = document.getElementById("final-text");

    // Envelope click
    envelope.addEventListener("click", () => {
        envelope.style.display = "none";
        letter.style.display = "flex";
    });

    // NO button moves randomly
    noBtn.addEventListener("mouseover", () => {
        const distance = 150;
        const angle = Math.random() * Math.PI * 2;
        const moveX = Math.cos(angle) * distance;
        const moveY = Math.sin(angle) * distance;
        noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    // YES button click
    yesBtn.addEventListener("click", () => {
        title.textContent = "Yippeeee!";
        catImg.src = "cat_dance.gif";

        buttons.style.display = "none";

        // Insert long-distance letter
        finalText.innerHTML = `
        <h2>My Dearest Jul üíå</h2>
        <p>Hi babyy , I made this for you. Thank you for being my valentine baby :))).</p>
        <p>Even though we're in LDR, I want to make your Valentine a little special.</p>
        <p>I promise to always choose you, baby. Be patient with me in our LDR era. Someday distance will no longer matter.</p>
        <p>I love you so much, babyyy!!!</p>
        <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
        <p>Forever yours,<br>Jamail</p>
        `;
        finalText.style.display = "block";
    });
});
</script>

</body>
</html>
