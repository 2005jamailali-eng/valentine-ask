<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Letter</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("heart-bg.jpg");
    background-size: cover;
    font-family: 'Pixelify Sans', sans-serif;
}

/* Envelope Screen */
#envelope-container {
    text-align: center;
    cursor: pointer;
}

#envelope {
    width: 200px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Letter Screen */
#letter-container {
    display: none;
    position: fixed;
    inset: 0;
    justify-content: center;
    align-items: center;
}

.letter-window {
    width: 90vw;
    max-width: 800px;
    aspect-ratio: 3/2;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: url("window.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border-radius: 12px;
    padding-top: 180px;
    transform: scale(1.2);
    opacity: 0;
    transition: transform 0.6s ease, opacity 0.6s ease;
}

.letter-window.open {
    transform: scale(1);
    opacity: 1;
}

h1 {
    font-size: 30px;
    margin: 0;
}

.cat {
    width: 250px;
    margin: 10px 0;
    transition: width 0.4s ease;
}

.letter-window.final .cat {
    width: 180px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    position: relative;
}

.no-wrapper {
    position: relative;
}

.btn {
    width: 120px;
    cursor: pointer;
    user-select: none;
}

.yes-btn, .no-btn {
    width: 120px;
    height: auto;
    display: inline-block;
}

.yes-btn {
    position: relative;
    z-index: 2;
    transform-origin: center center;
    transition: transform 0.3s ease;
}

.no-btn {
    z-index: 1;
    position: relative;
    transition: transform 0.15s ease;
    cursor: default;
}

.final-text {
    display: none;
    font-size: 18px;
    line-height: 1.5;
    text-align: left;
    padding: 15px;
    background-color: rgba(255,240,240,0.7);
    border-radius: 12px;
    max-width: 400px;
    margin-top: 20px;
}
</style>
</head>
<body>

<!-- Envelope Screen -->
<div id="envelope-container">
    <img src="envelope.png" alt="Envelope" id="envelope">
    <p>‚ô° Letter for You ‚ô°</p>
</div>

<!-- Letter Screen -->
<div id="letter-container">
    <div class="letter-window">
        <h1 id="letter-title">Will you be my Valentine?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat">

        <div class="buttons" id="letter-buttons">
            <img src="yes.png" class="btn yes-btn" alt="Yes">
            <div class="no-wrapper">
                <img src="no.png" class="btn no-btn" alt="No">
            </div>
        </div>

        <div id="final-text" class="final-text"></div>
    </div>
</div>

<script>
// Elements
const envelope = document.getElementById("envelope-container");
const letter = document.getElementById("letter-container");
const noBtn = document.querySelector(".no-btn");
const yesBtn = document.querySelector(".yes-btn");

const title = document.getElementById("letter-title");
const catImg = document.getElementById("letter-cat");
const buttons = document.getElementById("letter-buttons");
const finalText = document.getElementById("final-text");

// Click envelope to open letter
envelope.addEventListener("click", () => {
    envelope.style.display = "none";
    letter.style.display = "flex";
    setTimeout(() => {
        document.querySelector(".letter-window").classList.add("open");
    }, 50);
});

// Move NO button randomly
noBtn.addEventListener("mouseover", () => {
    const distance = 150;
    const angle = Math.random() * Math.PI * 2;
    const moveX = Math.cos(angle) * distance;
    const moveY = Math.sin(angle) * distance;
    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
});

// YES button click
yesBtn.addEventListener("click", () => {
    title.textContent = "Yippeeee!";
    catImg.src = "cat_dance.gif";

    buttons.style.display = "none";

    // Insert your long-distance letter
    finalText.innerHTML = `
    <h2>My Dearest Jul üíå</h2>
    <p>Hi babyy üòò, I made this for you. Thank you for being my valentine baby :))).</p>
    <p>Even though we're in LDR, I want to make your Valentine a little special.</p>
    <p>I promise to always choose you, baby. Be patient with me in our LDR era. Someday distance will no longer matter.</p>
    <p>I love you so much, babyyy!!!</p>
    <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
    <p>Forever yours,<br>Jamail</p>
    `;
    finalText.style.display = "block";
});
</script>

</body>
</html>
